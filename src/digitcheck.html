<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/digitcheck.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <script src="scripts/colors.js"></script>
    <script src="scripts/digitcheck.js"></script>
    <title>Pi Digit Checker</title>
</head>
<body id="body">
    <header class="coloredGrad">
        <h1 class="colored">Digit Checker</h1>
        <img src="images/pi.png" alt="Image of the mathematical constant pi">
    </header>
    <nav>
        <a href="index.html" class="nav-item">Homepage</a>
        <a href="pidesc.html" class="nav-item">What is Pi?</a>
        <a href="history.html" class="nav-item">History of Pi</a>
    </nav>
    <main>
        <section id="digitcheck">
            <form method="GET" id="piform" name="piform">
                <label for="pidigits">Pi Checker (Up to 1,000,000 digits; May lag):</label>
                <br>
                <input type="text" id="pidigits" name="pidigits" placeholder="Type the digits of pi here.">
                <br>
                <input type="submit" value="Submit">
            </form>
            <br>
            <h3>Correct Digits of Pi:</h3>
            <p id="pitext">0</p>
            <div id="gbtext"></div>
        </section>
    </main>
    <footer>
        <p>Source(s): <a href="https://assets.angio.net/pi1000000.txt" target="_blank">1,000,000 Digits of Pi</a></p>
    </footer>
</body>
</html>
